<html lang="en">
    <head>
      <meta charset="utf-8">
    
      <title>Add Products</title>
  

      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <link rel="stylesheet"  type="text/css" href="stylesheets/styles.css"/>

    </head>
    
    <body>
        <div class="container">
            <div class="row">                        
                        <!-- onSubmit will send form to addProducts servlet -->

                 <form class="form-horizontal">
                    <fieldset>
                        <!-- Product form -->
                 
                        <h2>Add a Product</h2>
 
                       
                       <!-- id = name -->
                        <div class="control-group">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <input  id="name" name="name" type="text" placeholder="Name"
                                class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                         <!-- id = description -->

                        <div class="control-group">
                            <label class="control-label">Description</label>
                            <div class="controls">
                                <input id="description" name="description" type="text" placeholder="Description"
                                class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <!-- id = price -->
                        <div class="control-group">
                            <label class="control-label">Price</label>
                            <div class="controls">
                                <input id="price" name="price" type="text" placeholder="Price"
                                class="input-xlarge">
                            </div>
                        </div>
                        <!-- id = stock -->                        
                        <div class="control-group">
                            <label class="control-label">Unit in Stock</label>
                            <div class="controls">
                                <input id="stock" name="stock" type="text" placeholder="# of items in stock"
                                class="input-xlarge">
                            </div>
                        </div>
                        
                        
                    </fieldset>
                    <input type="submit" class="btn btn-block btn-success">

                </form>
     
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
